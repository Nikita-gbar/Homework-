<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label>
            текст
            <input type="text">
        </label>
        <br>
        <label>
            Число
            <input type="number" max="777" min="100" step="11">
        </label>
        <br>
        <label>
            Пароль
            <input type="password">
        </label>
        <br>
        <label>
            Телефон
            <input type="tel">
        </label>
        <br>
        <label>
            Почта
            <input type="email" required>
        </label>
        <br>
        <label>
            <input type="checkbox">
            Чекбокс
        </label>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 1
        </label>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 2
        </label>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 3
        </label>
        <br>
        <label>
            Поиск
            <input type="search">
        </label>
        <br>
        <label>
            Дата
            <input type="date">
        </label>
        <br>
        <label>
            Файл
            <input type="file">
        </label>
        <br>
        <button type="reset">Сбросить</button>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
